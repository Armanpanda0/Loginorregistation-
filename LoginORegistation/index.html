<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_or_Registation_Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
             <div class="buitton-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log-In</button>
                <button type="button" class="toggle-btn" onclick="registation()">Register</button>
         </div>
            <div  class="social-icon">
                <img src="https://media.istockphoto.com/photos/one-message-social-media-notification-with-letter-icon-picture-id1135930743?k=20&m=1135930743&s=612x612&w=0&h=eoqURDXSj2T-Hlxw-6aMUKEc5pp6dmEx7YvEHrTtv-E=" alt="youtube">
                <img src="https://media.istockphoto.com/photos/abstract-black-and-white-mug-with-coffee-and-milk-picture-id1217166992?b=1&k=20&m=1217166992&s=170667a&w=0&h=PWqYn6wLgLb3uFJNZ-YtCf9Knn6B6E4_NMFYlHzLppg=" alt="Instagram">
                <img src="https://media.istockphoto.com/photos/one-like-social-media-notification-with-heart-icon-picture-id1393099963?b=1&k=20&m=1393099963&s=170667a&w=0&h=9l9DYY13Ytxa5h6u0G_ipx-jmdSAHHOidBmuvBEiwUY=" alt="">
                <img src="https://media.istockphoto.com/photos/hashtag-sign-symbol-in-social-media-notification-icon-picture-id1395757652?k=20&m=1395757652&s=612x612&w=0&h=sfNiNgt2FtwIosbuRGQuc7P9EBr_smJwDh8T2bP3k2U=" alt="">
                <img src="https://media.istockphoto.com/photos/white-wireless-network-symbol-on-blue-background-picture-id1410702221?k=20&m=1410702221&s=612x612&w=0&h=hpvq8Vm1t6_locpX4-uxaJgFrV4hV0dw4XmbCUanGm4=" alt="">
            </div>
            <form  id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="Usre-id" required>
                <input type="text" class="input-field" placeholder="Enter-Password" required>
                <input type="checkbox" class="checkbox"><span>Remenber Password</span>
                <button type="submit" class="submit-btn">Log in(Arman)</button>
            </form>
            <form id="registation" class="input-group">
                <input type="text" class="input-field" placeholder="Enter-Name" required>
                <input type="text" class="input-field" placeholder="E-mail" required>
                <input type="text" class="input-field" placeholder="Enter-Password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms and condition</span>
                <button type="submit" class="submit-btn">Log in(Loren)</button>
            </form>
            
        </div>
       
    </div>
    





    <script src="script.js"></script>
</body>
</html>
